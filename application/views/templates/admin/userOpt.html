<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Latest Orders</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <form class="form-horizontal">
                <div class="box-body" id="userInfo">
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">userName</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName" placeholder="userName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="realName" class="col-sm-2 control-label">realName</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="realName" placeholder="realName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="headImage" class="col-sm-2 control-label">headImage</label>

                        <div class="col-sm-10">

                            <div id="uploader-demo" class="wu-example">
                                <div id="fileList" class="uploader-list">
                                </div>
                                <div id="filePicker" class="webuploader-container">
                                    <div class="webuploader-pick">选择图片</div>
                                    <div id="rt_rt_1c0jfmov01mm61pfs1v9g1hlkl6k4" style="position: absolute; top: 0px; left: 0px; width: 94px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                                        <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple" accept="image/*">
                                        <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-2 control-label">phoneNumber</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">password</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordConf" class="col-sm-2 control-label">passwordConf</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="passwordConf" placeholder="passwordConf">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordConf" class="col-sm-2 control-label">userRole</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                                <option>option 5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userStatus" class="col-sm-2 control-label">userStatus</label>

                        <div class="col-sm-10 radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="" value="option1" checked="">
                                有效
                            </label>

                            <label>
                                <input type="radio" name="optionsRadios" id="" value="option2">
                                无效
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <button type="button" class="" id="user_submit">Submit</button>
            <button type="button" class="" id="user_cancel">Cancel</button>
        </div>
