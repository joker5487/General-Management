<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title"><{$layout.title}></h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <input type="hidden" id="userId" value="<{$userId}>">
            <div id="userDetail"></div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <button type="button" class="btn btn-default btn-primary" id="btn_submit">提交</button>
            <button type="button" class="btn btn-default" id="btn_cancel">返回</button>
        </div>
        <!-- /.box-footer -->
    </div>
</section>

<!-- baiduTemplate -->
<script id="btUserDetail" type="text/html">
    <form action="" class="form-horizontal" id="formInfo" name="formInfo" enctype="multipart/form-data" method="post" accept-charset="utf-8">
        <div class="box-body" id="userInfo">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">userName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" placeholder="userName" value="<%if(data.userName){%><%=data.userName%><%}%>">
                </div>
            </div>

            <div class="form-group">
                <label for="realName" class="col-sm-2 control-label">realName</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="realName" placeholder="realName" value="<%if(data.realName){%><%=data.realName%><%}%>">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">headImage</label>

                <div class="col-sm-10">

                    <div id="fileList">
                        <img src=".<%=data.headImage%>" onerror="javascript:this.src='./public/images/default-user.jpg'" alt="">
                    </div>
                    <button type="button" class="btn btn-primary" id="fileUpload">上传</button>
                    <input type="hidden" id="filePath" value="<%=data.headImage%>" />

                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" value="<%if(data.email){%><%=data.email%><%}%>">
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="col-sm-2 control-label">phoneNumber</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="phoneNumber" value="<%if(data.phoneNumber){%><%=data.phoneNumber%><%}%>">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="password" value="<%if(data.password){%><%=data.password%><%}%>">
                </div>
            </div>
            <div class="form-group">
                <label for="passwordConf" class="col-sm-2 control-label">passwordConf</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="passwordConf" placeholder="passwordConf" value="<%if(data.password){%><%=data.password%><%}%>">
                </div>
            </div>

            <div class="form-group">
                <label for="passwordConf" class="col-sm-2 control-label">userRole</label>

                <div class="col-sm-10">
                    <select class="form-control" id="userRole">
                        <option value="1" <% if(data.roleId && data.roleId == 1){ %>selected<% } %>>role 1</option>
                        <option value="2" <% if(data.roleId && data.roleId == 2){ %>selected<% } %>>role 2</option>
                        <option value="3" <% if(data.roleId && data.roleId == 3){ %>selected<% } %>>role 3</option>
                        <option value="4" <% if(data.roleId && data.roleId == 4){ %>selected<% } %>>role 4</option>
                        <option value="5" <% if(data.roleId && data.roleId == 5){ %>selected<% } %>>role 5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="userStatus" class="col-sm-2 control-label">userStatus</label>

                <div class="col-sm-10 radio" id="userStatus">
                    <label>
                        <input type="radio" name="optionsRadios" value="1" <% if(!data.status || data.status == 1){ %>checked<% } %>>
                        有效
                    </label>

                    <label>
                        <input type="radio" name="optionsRadios" value="0" <% if(data.status == 0){ %>checked<% } %>>
                        无效
                    </label>
                </div>
            </div>
        </div>
    </form>
</script>
