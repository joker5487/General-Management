<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">User List</h3>

            <div class="box-tools pull-right">
                <button id="btn_user_add" class="btn btn-primary">添加</button>
                <button id="btn_user_export" class="btn btn-primary">导出</button>
                <button id="btn_user_import" class="btn btn-primary">导入</button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                    <tr>
                        <th>编号ID</th>
                        <th>headImage</th>
                        <th>userName</th>
                        <th>realName</th>
                        <th>email</th>
                        <th>phoneNumber</th>
                        <th>createdTime</th>
                    </tr>
                    </thead>
                    <tbody id="userList">

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer fixed-center" id="pagination">
            <button id="btn_prev" class="btn btn-default btn-primary">上一页</button>
            <input type="hidden" id="currentPage" value="1">
            <button id="btn_next" class="btn btn-default btn-primary">下一页</button>
        </div>
        <!-- /.box-footer -->
    </div>
</section>

<script id="btUserList" type="text/html">
    <%
    var userCount = userList.length;
    for(var m = 0; m < userCount; m++){
    var userItem = userList[m];
    %>
        <tr data-userId="<%=userItem.id%>">
            <td><%=userItem.id%></td>
            <td>
                <img src=".<%=userItem.headImage%>" width="30" height="30" alt="">
            </td>
            <td><%=userItem.userName%></td>
            <td><%=userItem.realName%></td>
            <td><%=userItem.email%></td>
            <td><%=userItem.phoneNumber%></td>
            <td><%=userItem.createdTime%></td>
        </tr>
    <% } %>
</script>
