<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Latest Orders</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                    <tr>
                        <th>编号ID</th>
                        <th>headImage</th>
                        <th>userName</th>
                        <th>realName</th>
                        <th>email</th>
                        <th>phoneNumber</th>
                        <th>createdTime</th>
                    </tr>
                    </thead>
                    <tbody id="userList">

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer clearfix">
            <a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left">Place New Order</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
        </div>
        <!-- /.box-footer -->
    </div>
</section>

<script id="btUserList" type="text/html">
    <%
    var userCount = userList.length;
    for(var m = 0; m < userCount; m++){
    var userItem = userList[m];
    %>
        <tr>
            <td><%=userItem.id%></td>
            <td>
                <img src=".<%=userItem.headImage%>" width="30" height="30" alt="">
            </td>
            <td><%=userItem.userName%></td>
            <td><%=userItem.realName%></td>
            <td><%=userItem.email%></td>
            <td><%=userItem.phoneNumber%></td>
            <td><%=userItem.createdTime%></td>
        </tr>
    <% } %>
</script>
